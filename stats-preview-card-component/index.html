<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main">
    <section class="card container">
      <div class="card__aside">
        <img src="assets/images/image-header-mobile.jpg" alt="office-meeting" class="card__img">
      </div>
      
      <!-- <img src="assets/images/image-header-mobile.jpg" alt="office-meeting" class="card__img"> -->

      <div class="card__body">
        <div class="card__data">
          <h2 class="card__title">
            Get <span class="card__highlight">insights</span> that help your business grow.
          </h2>
          <p class="card__detail">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card__stats">
          <div class="card__stats-box">
            <h3 class="card__stats-data">10k+ <br><span class="card__stats-detail">companies</span></h3>
          </div>
          <div class="card__stats-box">
            <h3 class="card__stats-data">314 <br><span class="card__stats-detail">templates</span></h3>
          </div>
          <div class="card__stats-box">
            <h3 class="card__stats-data">12M+ <br><span class="card__stats-detail">queries</span></h3>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
