<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main">
    <section class="card container">
      <img src="assets/images/image-header-mobile.jpg" alt="" class="card__img">

      <div class="card__body">
        <h2 class="card__title">
          Get insights that help your business grow.
        </h2>
        <p class="card__detail">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__footer">
          <div class="card__stats">
            <h3 class="card_stats-detail">10k+ <span class="card__split">companies</span></h3>
          </div>
          <div class="card__box">
            <h3 class="card_stats-detail">314 <span class="card__split">templates</span></h3>
          </div>
          <div class="card__box">
            <h3 class="card_stats-detail">12m+ <span class="card__split">queries</span></h3>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
